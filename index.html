<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- styles and scripts -->
  <link rel="stylesheet" href="./assets/style.css">
  <script defer src="./assets/tools.js" type="text/javascript"></script>
  <script defer src="./assets/logic.js" type="text/javascript"></script>
  <title>kanban board</title>
</head>

<body>
  <header>
    <!-- img -->
    <h1>Welcome to your kanban!</h1>
  </header>
  <main>
    <div class="board">
      <div class="to-do section">
        <h2>To do</h2>
        <!-- bootstrap button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTaskModal">+</button>
        <div class="tasks-column" id="todo-tasks"></div>
      </div>
      <div class="in-progress section">
        <h2>In progress</h2>
        <div class="tasks-column" id="in-progress-tasks"></div>
      </div>
      <div class="completed section">
        <h2>Completed</h2>
        <div class="tasks-column" id="completed-tasks"></div>
      </div>
    </div>

  </main>
  <div class="archive">
    <div id="archive-title">

      <h2>archive</h2>
  
  <!-- Option 1: collpase text-->
    
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
          See all tasks
        </button>
    </div>
  
    <div style="min-height: 120px;">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div  id="archived-section">
        </div>
      </div>
    </div>
   
  </div>

  <footer>
    <p>made by team 1</p> 
    <button type="button" class="btn btn-danger" id="delete-all">Delete all tasks</button>
  </footer>

  <!-- New task modal bootstrap -->
  <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newTaskModalLabel">New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="title-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="title-name">
            </div>
            <div class="mb-3">
              <label for="description-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="description-text"></textarea>
            </div>
            <div class="mb-3">
              <label for="status">Choose a status:</label>
              <select name="status" id="status">
                <option value="To-do" selected="selected">To-do</option>
                <option value="In-progress">In-progress</option>
                <option value="Completed">Completed</option>
                <option value="Archived">Archived</option>
              </select>
            </div>
            <p id="blank-title-error" class="error"></p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-task">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit task modal bootstrap -->
  <div class="modal fade" id="edit-task-modal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="taskId" style="display: none;"></p> <!-- Add this line -->
          <!-- Add your form fields here -->
          <form>
            <div class="mb-3">
              <label for="title-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="edit-name">
            </div>
            <div class="mb-3">
              <label for="description-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="edit-text"></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-status">Choose a status:</label>
              <select name="edit-status" id="edit-status">
                <option value="To-do">To-do</option>
                <option value="In-progress">In-progress</option>
                <option value="Completed">Completed</option>
                <option value="Archived">Archived</option>
              </select>
            </div>
            <p id="edit-error" class="error"></p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
